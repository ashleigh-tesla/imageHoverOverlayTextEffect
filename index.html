<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Text Overlay Effect</title>
    <link rel="shortcut icon" href="/dcode/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="static/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-around">
            <div class="col-md-4 align-self-start p-2">
                <div class="image">
                    <img class="image__img" src="static/images/IMG_20171208_075457.jpg" alt="Aaron">
                    <div class="image__overlay">
                        <div class="image__title">Aaron</div>
                        <p class="image__description">
                            Here We Have An Architect
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 align-self-center p-2">
                <div class="image">
                    <img class="image__img" src="static/images/263783863517_status_f0d8db012707485ba9a90923dcd48818.jpg" alt="Tinotenda & Chipo">
                    <div class="image__overlay image__overlay--blur">
                        <div class="image__title">Tinotenda & Chipo</div>
                        <p class="image__description">
                            Here We Have Lawyers
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 align-self-end p-2">
                <div class="image">
                    <img class="image__img" src="static/images/IMG_20211028_125408.jpg" alt="Ashleigh">
                    <div class="image__overlay image__overlay--primary">
                        <div class="image__title">Ashleigh</div>
                        <p class="image__description">
                            Here We Have A Developer
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
